//asks the user to input two numbers seperated by a space. the space is there so when i convert the value to a string, i can split it with a space using the split function. then i can get the values of the array without worrying about any jankyness in the array itself (it'll take two and three digit numbers without a problem). next i call the function with a reset button added once the function is called so the name can go away if the user wants to pick another number or two. the function itself only concats two random strings from the above arrays, with the empty strings in there so the user can start from 1 and not 0.
firstForm.addEventListener('keydown', function (e) {
	 if (e.keyCode === 13){
	 	let submission = (firstForm.value).toString();
	 	let numbers = submission.split(" ");
	 	let first = numbers[0];
	 	let second = numbers[1];
	 	function nameGen(first, second) {
			const newName = document.createElement('div');
			newName.textContent = (`Your baby's name is ${firstNames[first] + lastNames[second]}!`);
			firstContainer.appendChild(newName);
			const reset = document.createElement('button');
			reset.textContent = "Reset";
			reset.addEventListener('click', ()=> window.location.reload());
			firstContainer.appendChild(reset);
		} nameGen(first, second);
	 } 
	 
});

function trueRand(){
	let partOne = Math.floor(Math.random() * 100);

	const randContent = document.createElement('div');

}
